<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Teacher</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Teacher Management System</a>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teachers}">Teachers</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">

        <h1 class="mb-3">List Teachers</h1>

        <div class="row mb-3">
            <div class="col-lg-3">
                <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm">Add Teacher</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.firstName}"></td>
                    <td th:text="${teacher.lastName}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.subject}"></td>

                    <td>
                        <!-- UPDATE -->
                        <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                           class="btn btn-primary btn-sm">Update</a>

                        <!-- DELETE (CORRECTED!) -->
						<a th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
						   class="btn btn-danger btn-sm"
						   onclick="return confirm('Are you sure you want to delete this teacher?');">
						    Delete
						</a>


                            </button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
