<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Edit Student</title>
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Student Management System</a>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 card">
            <h1 class="text-center">Update Student</h1>

            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.id})}"
                      th:object="${student}" method="POST">

                    <div class="form-group">
                        <label>Student First Name</label>
                        <input th:field="*{firstName}" class="form-control"
                               placeholder="Enter Student First Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input th:field="*{lastName}" class="form-control"
                               placeholder="Enter Student Last Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Email</label>
                        <input th:field="*{email}" class="form-control"
                               placeholder="Enter Student Email"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
