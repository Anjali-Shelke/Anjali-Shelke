<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Teacher</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
    <h2>Create New Teacher</h2>

    <form th:action="@{/teachers}" th:object="${teacher}" method="post">

        <!-- FIRST NAME -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{firstName}" />

            <!-- VALIDATION ERROR -->
            <div class="text-danger"
                 th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}">
            </div>
        </div>

        <!-- LAST NAME -->
        <div class="form-group">
            <label>Last Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{lastName}" />

            <div class="text-danger"
                 th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}">
            </div>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   th:field="*{email}" />

            <div class="text-danger"
                 th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">
            </div>
        </div>

        <!-- SUBJECT -->
        <div class="form-group">
            <label>Subject</label>
            <input type="text"
                   class="form-control"
                   th:field="*{subject}" />

            <div class="text-danger"
                 th:if="${#fields.hasErrors('subject')}"
                 th:errors="*{subject}">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/teachers}" class="btn btn-secondary">Back</a>

    </form>
</div>

</body>
</html>
